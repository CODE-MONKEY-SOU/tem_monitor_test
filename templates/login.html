<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">


<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body{
            margin-left:auto;
            margin-right:auto;
            margin-TOP:100PX;
            width:20em;
        }
    </style>
</head>
<body>
    <form class="form" method="post" action="{{ url_for('login_acion') }}">
        <!--下面是用户名输入框-->
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">U</span>
          <input id="userName" name="username" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
        </div>
        <br>
        <!--下面是密码输入框-->
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">P</span>
          <input id="passWord" name="password" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
        </div>
        <br>
        <!--下面是登陆按钮,包括颜色控制-->
        <button type="submit" style="width:280px;" class="btn btn-default">登 录</button>
    </form>
</div>
</body>
</html>
